<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Film Database</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="text"], input[type="submit"] {
        width: calc(50% - 5px);
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: auto;
        cursor: pointer;
    }
    .film-list {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Add a Film</h2>
    <form id="filmForm">
        <input type="text" id="filmTitle" placeholder="Film Title">
        <input type="text" id="filmDirector" placeholder="Film Director">
        <input type="submit" value="Add Film">
    </form>

    <div class="film-list">
        <h2>Films</h2>
        <ul id="films"></ul>
    </div>
</div>

<script>
    document.getElementById('filmForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var titleInput = document.getElementById('filmTitle');
        var directorInput = document.getElementById('filmDirector');
        var title = titleInput.value;
        var director = directorInput.value;

        if (title.trim() === '' || director.trim() === '') {
            alert('Please enter both film title and director.');
            return;
        }

        var filmList = document.getElementById('films');
        var listItem = document.createElement('li');
        listItem.textContent = title + ' - Directed by ' + director;
        filmList.appendChild(listItem);

        // Clear input fields
        titleInput.value = '';
        directorInput.value = '';
    });
</script>

</body>
</html>
